<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby Spaces</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let space of parkingSpaces" (click)="itemTapped($event, space)">
      {{space.properties!.location!.sideOfStreet}} of spaces.properties!.location!.streetName
    </button>
  </ion-list>
</ion-content>
