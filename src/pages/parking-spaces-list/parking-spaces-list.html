<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby Spaces</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let space of parkingSpaces?.features"
      (click)="itemTapped($event, space.properties!.regulations[0], space.geometry.coordinates)">
      <ion-icon name="car" item-left></ion-icon>
      {{space.properties!.location!.sideOfStreet}} hand side of <br />{{space.properties!.location!.streetName}}

      <p>{{space.properties!.regulations[0].rule.payment == false ? 'Free' : 'Â£'}},
        Permit:</p>

      <p>No of spaces on street: {{getNumberOfCarsInASpacialArea(space.geometry.coordinates)}}, Proximity to venue:
        0.{{Math.floor(Math.random() * 5)}}miles</p>

    </button>
  </ion-list>

</ion-content>
