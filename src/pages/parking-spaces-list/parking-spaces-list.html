<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby Spaces</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let space of parkingSpaces?.features" (click)="itemTapped($event, space)">
      <ion-icon name="car" item-left></ion-icon>
      {{space.properties!.location!.sideOfStreet}} hand side of <br />{{space.properties!.location!.streetName}}
    </button>
  </ion-list>

</ion-content>
