<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parking Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col"> Days:</div>
    <div class="col"> {{selectedItem.timeSpans[0].daysOfWeek.days}}</div>
  </div>
  <div class="row">
    <div class="col">Times: </div>
    <div class="col">{{selectedItem.timeSpans[0].timesOfDay.from}} - {{selectedItem.timeSpans[0].timesOfDay.to}}</div>
  </div>
  <div class="row">
    <div class="col">Payment</div>
    <div class="col"> {{selectedItem.rule.payment}}</div>
  </div>
  <div class="row">
    <div class="col">Max Stay</div>
    <div class="col"> {{selectedItem.rule.maxStay}}</div>
  </div>
  <div class="row">
    <div class="col">No Return</div>
    <div class="col"> {{selectedItem.rule.noReturn}}</div>
  </div>

  <button ion-button full color="success" (click)="geolink()">Direction to spaces</button>


</ion-content>
